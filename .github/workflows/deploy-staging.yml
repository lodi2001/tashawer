name: Deploy to Staging

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.STAGING_SSH_KEY }}

      - name: Add host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Staging
        env:
          HOST: ${{ secrets.STAGING_HOST }}
          USER: ${{ secrets.STAGING_USER }}
          PATH_APP: ${{ secrets.STAGING_PATH }}
        run: |
          ssh $USER@$HOST 'bash -s' << 'ENDSSH'
            set -e
            cd /var/www/tashawer

            echo "=== Pulling latest code ==="
            git fetch origin dev
            git reset --hard origin/dev

            echo "=== Backend Deployment ==="
            cd tashawer_backend
            source venv/bin/activate
            pip install -r requirements/base.txt --quiet
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            deactivate
            cd ..

            echo "=== Frontend Deployment ==="
            cd tashawer_frontend

            # Set staging environment variables
            echo "# Server Configuration" > .env.local
            echo "PORT=3001" >> .env.local
            echo "" >> .env.local
            echo "# API Configuration - Staging" >> .env.local
            echo "NEXT_PUBLIC_API_URL=http://68.183.142.4:8001/api/v1" >> .env.local
            echo "" >> .env.local
            echo "# App Configuration" >> .env.local
            echo "NEXT_PUBLIC_APP_NAME=Tashawer" >> .env.local
            echo "NEXT_PUBLIC_APP_NAME_AR=تشاور" >> .env.local
            echo "" >> .env.local
            echo "# Firebase Configuration" >> .env.local
            echo "NEXT_PUBLIC_FIREBASE_API_KEY=AIzaSyCx4ABeaxqUz93FYqsurg0aMBH75iHEg7o" >> .env.local
            echo "NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=tashawer-22207.firebaseapp.com" >> .env.local
            echo "NEXT_PUBLIC_FIREBASE_PROJECT_ID=tashawer-22207" >> .env.local
            echo "NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=tashawer-22207.firebasestorage.app" >> .env.local
            echo "NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=792696060280" >> .env.local
            echo "NEXT_PUBLIC_FIREBASE_APP_ID=1:792696060280:web:9bf61b065a19f25769f08d" >> .env.local
            echo "NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=G-NTW72992RC" >> .env.local
            echo "NEXT_PUBLIC_FIREBASE_VAPID_KEY=BPYZkz925ioax1CB6k5_8GXJs3gJgTOlO3luT8pYdna_Yp-lDaLOfiFvx8aYBSDDmj3l0rXd6L--CQDI3BtdQy4" >> .env.local

            npm ci
            npm run build
            cd ..

            echo "=== Restarting Services ==="
            sudo systemctl restart tashawer-backend
            sudo systemctl restart tashawer-frontend

            echo "=== Deployment Complete ==="
            sudo systemctl status tashawer-backend --no-pager
            sudo systemctl status tashawer-frontend --no-pager
          ENDSSH
